<!DOCTYPE html>
<html ng-app="myMapApp">
  <head>
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	    <meta charset="utf-8">
	    <title>My Map App</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5ySTmRWBIM_4s5BqbLi2X-du2rIV0e84&libraries=places&callback="></script>
	 	<script type="text/javascript" src="js/cities.js"></script>
	    <script type="text/javascript" src="js/controller.js"></script>
</head>

  <body ng-controller="myMapController">
    <div id="map"></div>

<div id="map-panel">
	<ol>
		<li ng-repeat="city in cities track by $index">
			<div class="city-name">{{city.city}}</div>
			<a href="" ng-click="cityClick($index)" class="blue-button"><img src="http://icons.iconarchive.com/icons/rimshotdesign/nod2/512/Toolbar-Regular-Get-Info-icon.png">Show Info</a>
			<a href="" ng-click="zoomClick($index)" class="blue-two-button"><img src="http://blog.jobtiger.bg/wp-content/uploads/2012/10/tursene.png">Zoom In</a>
		</li>
	</ol>
</div>
	
<div id="panel-map"></div>

<div id="places-option" class="hidden item">
		<div class="places-selected" ng-repeat="place in places">
			<input class="check-box" type="checkbox" ng-clicked="placeChecked()" ng-model="item.checked">
			<button ng-clicked="item.checked" type="button" class="blue-three-button" ng-modal="item.checked">{{place.name}}</button>
			<span ng-show="item.checked"><strong>Selected </strong><img src="img/check.png"></span>
		</div>
</div>
	


   
    </body>
</html>
